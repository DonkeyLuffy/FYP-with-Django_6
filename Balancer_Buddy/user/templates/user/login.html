{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<body class="login-body">
    <div class="form_content mt-5">
        <div  class="container" style="height: 100px;">
            <div class="row ">
                <div class="d-flex flex-row justify-content-center">
                    <div class="log_content px-5 py-3">
                        <div style="color: rgb(0, 0, 0);" class=""><h1>Balancer Buddy</h1></div>
                        <form id="login-form" action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="">Username</label>
                                <input type="text" name="username" class="form-control">
                            </div>

                            <div class="mb-4">
                                <label for="">Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>


                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn-warning border border-dark" type="submit" value="Login">
                              </div>

                        </form>
                        
                        {% for message in messages%}
                        <p style="background-color: #8D8741; color: antiquewhite;">{{message}}</p>
                        {% endfor %}
                        {{form.errors}}

                        <div class="mt-4">
                            <p class="login-link">Dont have an account?<a href="{% url 'user:register_page'%}" class="link-dark"> Sign up</a></p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>




{% endblock content%}
